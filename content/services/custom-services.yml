description: |
  ## Контейнерные перевозки

  Наиболее перспективным и приоритетным способом доставки грузов на сегодняшний день являются контейнерные перевозки. Доставка контейнеров востребована не только крупными торговыми компаниями, но и предприятиями среднего и малого звена, осуществляющими импорт и экспорт продукции.

  Большинство клиентов выбирают именно контейнерные перевозки, благодаря явным преимуществам:
  
  - Сохранность груза. Жесткая конструкция контейнера защищает груз от возможной деформации во время погрузо-разгрузочных работ и транспортировки. Наличие вентиляции позволяет поддержать необходимый режим перевозки. Герметичность контейнера сохраняет груз от попадания влаги;
  - Сокращение сроков на погрузочно-разгрузочные работы, за счет чего сокращается время доставки грузов;
  - Возможность перевозки любого груза, включая опасные, скоропортящиеся, наливные, крупнотоннажные и негабаритные грузы;
  - Универсальность. Контейнер можно перевозить автомобильным, железнодорожным и морским транспортом что позволяет сократить затраты времени и денег на доставку груза в конечный пункт выгрузки;
  - Возможность доставки сборных грузов;
  - Компьютеризация управления процессом доставки.

  Доставка контейнеров возможна любым видом транспорта. Его выбор зависит от особенности груза и расстояния, на которое груз должен быть перевезен. От этого же зависит и цена на транспортировку груза.
