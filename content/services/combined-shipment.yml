description: |
  Доставка сборными партиями позволяет вам не привязываться к размеру контейнера и оплачивать только фактический вес или объем груза. Такой способ транспортировки отлично подходит для доставки мелких партий, образцов, а также единичных товаров. При этом может использоватся любой вид транспорта, а доставка происходит "до двери".

  Преимущества перевозок сборными партиями:

  - Отсутствие минимальных веса и объема груза, возможность доставки единичного товара
  - Скорость значительно выше почтовых отправлений
  - Низкая цена
  - За счет того, что сборные грузы можно перевозить любым транспортом, сочетает в себе их преимущества
  - Возможность консолидации товаров от разных поставщиков

  Наша компания занимается международной доставкой сборных грузов по любым направлениям. Мы работаем с малым и средним бизнесом, предлагаем организацию регулярных перевозок сборными партиями. Также принимаем заказы от физических лиц на международную доставку товаров.
steps:
  - Первичная консультация, расчет сроков и стоимости
  - Оформление необходимой документации
  - Проверка и складская обработка груза
  - Сортировка и консолидация заказов от клиентов в сборный контейнер
  - Контроль и информирование клиента по этапам доставки
  - Адресная доставка до двери клиента
