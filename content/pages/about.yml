title: О компании
text: |
  Компания "GRS Logistics" оказывает полный комплекс услуг по международным перевозкам и организации ВЭД.
  
  Мы предлагаем доставку грузов любыми видами транспорта из стран СНГ, Европы, Америки, Китая и Азии, оформляем необходимую разрешительную документацию и проводим таможенное оформление. Также консультируем наших клиентов по организации импорта/экспорта, занимаемся организацией регулярных международных поставок.
  
  Наши принципы - это индивидуальный подход, гарантии условий и минимальное вовлечение клиента в рабочие процессы.
